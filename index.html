<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e1f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .message-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }
        
        .message-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
        }
        
        h1 {
            color: #d23369;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            color: #555;
            font-size: 1.2rem;
            margin: 15px 0;
        }
        
        .heart {
            color: #ff1493;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .flowers {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>QR NO GANADOR</h1>
        <p>GRACIAS POR PARTICIPAR</p>
        <p>FELIZ D√çA DE LAS MADRES <span class="heart">‚ô•</span></p>
    </div>

    <script>
        // Create flowers around the container
        function createFlowers() {
            const container = document.querySelector('.message-container');
            const flowers = ['üå∏', 'üåπ', 'üíê', 'üå∫', 'üå∑', 'üèµÔ∏è'];
            
            for (let i = 0; i < 12; i++) {
                const flower = document.createElement('div');
                flower.className = 'flowers';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                
                // Position flowers around the container
                const angle = (i / 12) * Math.PI * 2;
                const distance = 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                flower.style.left = `calc(50% + ${x}px)`;
                flower.style.top = `calc(50% + ${y}px)`;
                flower.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(flower);
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffb6c1', '#d23369', '#ffc0cb'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transition = `top ${2 + Math.random() * 3}s linear, left ${1 + Math.random() * 2}s linear`;
                    confetti.style.top = `${100 + Math.random() * 20}%`;
                    confetti.style.left = `${Math.random() * 100}%`;
                }, 100);
            }
        }
        
        // Initialize effects
        window.onload = function() {
            createFlowers();
            createConfetti();
            
            // Recreate confetti every 3 seconds
            setInterval(createConfetti, 3000);
        };
    </script>
</body>
</html>
